<h1>
  {{!announce.id ? 'Create new announce' : 'Update'}}
</h1>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" *ngIf="hasLoggedOrganization"
      class="col-sm-5">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"
           class="form-control"
           id="title"
           formControlName="title"
           placeholder="Enter title...">

    <small *ngIf="formGroup.get('title').touched &&
    formGroup.get('title').invalid && formGroup.get('title').invalid
&& formGroup.get('title').errors.required" class="text-warning">This field is required</small>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text"
           class="form-control"
           id="description"
           formControlName="description"
           placeholder="Enter description...">

    <small *ngIf="formGroup.get('description').touched &&
    formGroup.get('description').invalid && formGroup.get('description').invalid
&& formGroup.get('description').errors.required" class="text-warning">This field is required</small>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <input type="text"
           class="form-control"
           id="type"
           formControlName="type"
           placeholder="Enter type...">

    <small *ngIf="formGroup.get('type').touched &&
    formGroup.get('type').invalid && formGroup.get('type').invalid
&& formGroup.get('type').errors.required" class="text-warning">This field is required</small>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text"
           class="form-control"
           id="category"
           formControlName="category"
           placeholder="Enter category...">
    <small *ngIf="formGroup.get('category').touched &&
    formGroup.get('category').invalid && formGroup.get('category').invalid
&& formGroup.get('category').errors.required" class="text-warning">This field is required</small>
  </div>
  <div class="form-group">
    <label for="isActive">Active</label>
    <input type="text"
           class="form-control"
           id="isActive"
           formControlName="isActive"
           placeholder="">
    <small *ngIf="formGroup.get('isActive').touched &&
    formGroup.get('isActive').invalid && formGroup.get('isActive').invalid
&& formGroup.get('isActive').errors.required" class="text-warning">This field is required</small>
  </div>
<div class="form-control">
  <button type="submit"
          class="btn btn-outline-primary">{{!announce.id ? 'Add' : 'Update'}}
  </button>
  <a routerLink="/announcements" class="btn btn-default">Cancel</a>
</div>

</form>
